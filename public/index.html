<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>

    <div x-data="app">
      <div class="w-100 h-100 flex align-center justify-center" style="perspective: 2000px;">
        <!-- Grid -->
        <div id="grid" class="" style="    
              /*transform: rotatex(45deg) skewx(-10deg);*/
            ">
          <template x-for="row in grid">
            <div class="flex">
              <template  x-for="col in row">
                <div 
                  class="w-12 h-12 border rounded border-gray-500 bg-gray-100 hover:bg-white text-xs text-gray-300 text-center"
                    :class="selected_index == col.index && 'bg-green-200' "
                    @click="selected_index = col.index"  >
                    <span x-text="!!(col.index)"></span>
                </div>
              </template>
            </div>
          </template>
        </div>
      </div>
              <!-- Selected Grid View -->
              <div class="p-2 border rounded border-gray-500"> 
                <div x-show="selected_grid">
                  <div x-text="JSON.stringify( selected_grid )"></div>
                </div>
              </div>
      <div>
        <div> Userdata: <span x-text="JSON.stringify(gameData)"></span></div>
        <div> baseData: <span x-text="JSON.stringify(baseData)"></span></div>
        <div> Queue: <span x-text="JSON.stringify(queue) "></span></div>
        <div> Grid: <span x-text="JSON.stringify(grid) "></span></div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
